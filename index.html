<html>
<head>
<title>BravoScript</title>
<link rel="stylesheet" href="primary.css">
</head>
<body>
<div class="navbar">
<a href="index.html" class="homebutton">BravoScript</a>
<button class="productbutton" id="productbutton">Products</button>
  <div class="productdiv" id="productdiv">
    <h1 class="bookmarklets" id="bookmarklets">Bookmarklets</h1>
  </div>
</div>
</body>
  <script>
    var productdiv = document.getElementById("productdiv");
    var productbutton = document.getElementById("productbutton");
    var bookmarklets = document.getElementById("bookmarklets");
    bookmarklets.style.dispay = "none";
    productbutton.addEventListener("mouseover", expand, false);
     productdiv.style.display = "block"; 
    function expand()
    {
      bookmarklets.style.dispay = "block";
      productdiv.addEventListener("mouseout", close, false);
      productdiv.style.height = "400%";
    }
    function close()
    {
      bookmarklets.style.dispay = "none";
      productdiv.style.height = "0%";
    }
  </script>
</html>
